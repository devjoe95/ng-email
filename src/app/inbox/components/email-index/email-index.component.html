<div class="ui celled animated big very relaxed list">
  <ng-container *ngFor="let email of emails">
    <div class="item" [routerLink]="[email.id]" routerLinkActive="active">
      <img class="ui avatar image" [src]="email.img" />
      <div class="aligned middle content">
        <div class="header">
          {{ email.subject | slice: 0:20 }}
          {{ email.subject.length > 20 ? "..." : "" }}
        </div>
        <i>
          {{ email.from | slice: 0:25 }}
          {{ email.from.length > 25 ? "..." : "" }}
        </i>
      </div>
    </div>
  </ng-container>
</div>
